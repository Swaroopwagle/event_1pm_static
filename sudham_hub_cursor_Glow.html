        .cursor-glow {
            position: fixed;
            top: 0px;
            left: 0px;
            pointer-events: none;

        }

        .tech-scroll-container {
            display: flex;
            width: max-content;
            animation: scroll 20s linear infinite;

        @keyframes scroll {
            0% {

            }

            100% {

            }
        }

        .tech-scroll-container:hover {
            animation-play-state: paused;
        }
    </style>
